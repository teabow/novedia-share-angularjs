<h1>Form</h1>

<form name="mForm" ng-controller="FormValidationCtrl" novalidate>
    <div>
        <label>First name : </label>
        <input type="text" name="firstname" ng-model="firstname" required/>
        <span class="error" ng-hide="mForm.firstname.$valid">Champs manquant</span>
    </div>
    <div>
        <label>Last name : </label>
        <input type="text" name="lastname" ng-model="lastname" required/>
        <span class="error" ng-hide="mForm.lastname.$valid">Champs manquant</span>
    </div>
    <div>
        <label>Email : </label>
        <input type="email" name="email" ng-model="email" ng-pattern="/^[a-z0-9-_\.]+@[a-z-_\.]+\.[a-z0-9]{2,3}$/i" required/>
        <span class="error" ng-show="mForm.email.$error.required">Champs manquant</span>
        <span class="error" ng-show="mForm.email.$error.pattern">Email non valide</span>
    </div>
    <div>
        <label>Phone : </label>
        <input type="text" name="phone" ng-model="phone"/>
    </div>
    <div>
        <button class="validateFormBtn" ng-click="validateForm()">Validate form</button>
    </div>
    <div class="formResult" ng-class="(mForm.$valid) ? 'formValid' : 'formInvalid'">
        {{formStatus}}
    </div>

</form>
